<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tổng quan body */
        body {
            background-color: #000000; /* Nền đen hoàn toàn */
            color: #ffffff; /* Chữ trắng */
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%; /* Chiếm toàn bộ chiều cao */
            width: 250px;
            background-color: #121212; /* Màu đen nhẹ hơn */
            padding-top: 20px;
            border-right: 1px solid #2c2c2c; /* Viền trắng nhẹ */
            overflow-y: auto;
            display: flex; /* Kích hoạt Flexbox */
            flex-direction: column; /* Dọc */
            justify-content: space-between;
            padding-bottom: 10px;
        }
        .sidebar .logout {
            margin-top: auto; /* Đẩy logout xuống đáy */
        }
        .logout a {
            color: red !important; /* Chữ màu đỏ */
            text-decoration: none; /* Bỏ gạch chân */
        }

        .logout a:hover {
            color: #ff6666; /* Màu đỏ nhạt hơn khi hover */
        }
        .sidebar h3 {
            padding-left: 20px;
            border-bottom: 1px solid #2c2c2c;
        }

        .sidebar a {
            color: #cfcfcf; /* Chữ xám nhẹ */
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #343a40; /* Hover màu xám đậm */
            color: #ffffff;
        }

        /* Content */
        .content {
            margin-left: 250px; /* Dịch sang phải bằng chiều rộng sidebar */
            padding: 20px;
        }

        .content-header {
            padding: 15px;
            border-bottom: 1px solid #2c2c2c; /* Border trắng nhẹ */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .card {
            background-color: #121212; /* Card nền đen */
            border: 1px solid #2c2c2c; /* Viền trắng nhẹ */
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Nút toggle (mobile) */
        .sidebar-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
                transition: all 0.3s;
            }

            .sidebar.open {
                left: 0;
            }

            .sidebar-toggle {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                background-color: #1f1f1f;
                color: #ffffff;
                border: none;
                z-index: 1000;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle btn btn-dark" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Dashboard</h3>
        <a href="#overview">Overview</a>
        <a href="#food">Food</a>
        <a href="#ingredient">Ingredient</a>
        <a href="#exercise">Exercise</a>
        <a href="#logs">Logs</a>
        <div class="logout">
            <a href="/logout" class="btn">Logout</a>
        </div>        
    </div>

    <!-- Main Content -->
    <div class="content">
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
