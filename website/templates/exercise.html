<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKFood</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #121212;
            padding-top: 20px;
            border-right: 1px solid #2c2c2c;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 10px;
        }

        .sidebar .logout {
            margin-top: auto;
        }

        .logout a {
            color: red !important;
            text-decoration: none;
        }

        .logout a:hover {
            color: #ff6666;
        }

        .sidebar h3 {
            padding-left: 20px;
            border-bottom: 1px solid #2c2c2c;
        }

        .sidebar a {
            color: #cfcfcf;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #343a40;
            color: #ffffff;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .content-header {
            padding: 15px;
            border-bottom: 1px solid #2c2c2c;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .ingredient-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #2c2c2c;
            cursor: pointer;
        }

        .ingredient-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .overlay.show {
            display: flex;
        }

        /* Add Ingredient Form */
        .add-ingredient-form {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            color: #fff;
            max-height: 80vh; /* Giới hạn chiều cao của form */
            overflow-y: auto; /* Cho phép cuộn dọc */
        }


        .add-ingredient-form input,
        .add-ingredient-form select,
        .add-ingredient-form button {
            margin-bottom: 15px;
            width: 100%;
        }

        .ingredient-nutrition {
            display: flex;
            justify-content: space-between;
        }

        .ingredient-nutrition div {
            width: 48%;
        }

        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
                transition: all 0.3s;
            }

            .sidebar.open {
                left: 0;
            }

            .sidebar-toggle {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                background-color: #1f1f1f;
                color: #ffffff;
                border: none;
                z-index: 1000;
            }

            .content {
                margin-left: 0;
            }
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle btn btn-dark" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Dashboard</h3>
        <a href="/">Overview</a>
        <a href="/food">Food</a>
        <a href="/ingredient">Ingredient</a>
        <a href="/exercise">Exercise</a>
        <a href="/logs">Logs</a>
        <div class="logout">
            <a href="/logout" class="btn">Logout</a>
        </div>        
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="content-header">
            <h1>Exercise List</h1>
        </div>

        <!-- Ingredient Items -->
        {% for ingredient in exercises %}
            <div class="ingredient-item">
                <div class="d-flex align-items-center">
                    <img src="{{ ingredient.url_img }}" alt="Ingredient">
                    <span class="ms-3">{{ ingredient.name }}</span>
                </div>
                <div>
                    <span>{{ ingredient.time}} minutes</span> /
                    <span>{{ ingredient.calo}} calories burn</span>
                </div>
            </div>
        {% endfor %}

    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
