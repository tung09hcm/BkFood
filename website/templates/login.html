<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Nền đen */
            color: #ffffff; /* Chữ trắng */
            height: 100vh; /* Chiều cao toàn màn hình */
            display: flex;
            align-items: center;
            justify-content: center; /* Đặt giữa màn hình */
            margin: 0;
            flex-direction: column; /* Chồng các thành phần */
        }

        .form-container {
            background-color: #121212; /* Nền form tối */
            border: 1px solid #2c2c2c; /* Viền trắng nhẹ */
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px; /* Giới hạn chiều rộng form */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #198754;
            border-color: #198754;
        }

        .btn-primary:hover {
            background-color: #157347;
            border-color: #157347;
        }

        .form-text {
            color: #cfcfcf; /* Chữ xám nhẹ */
        }

        /* Đặt thông báo ở trên cùng */
        .alert-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="alert-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            {% if category == 'error' %}
            <div class="alert alert-danger alter-dismissable fade show" role="alert">
                {{ message }}

            </div>
            {% else %}
            <div class="alert alert-success alter-dismissable fade show" role="alert">
                {{ message }}

            </div>
            {% endif %}
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div class="form-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="form-text mt-3 text-center">
                Don't have an account? <a href="/register" class="text-decoration-none">Register</a>
            </p>
        </form>
    </div>
</body>
</html>
